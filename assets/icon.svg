<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="midiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Mixer console base -->
  <rect x="150" y="250" width="724" height="600" rx="30" fill="#1a252f" opacity="0.8"/>
  
  <!-- Fader channels (4 faders) -->
  <!-- Fader 1 -->
  <g>
    <rect x="220" y="320" width="80" height="480" rx="10" fill="#0d1117"/>
    <rect x="230" y="330" width="60" height="460" rx="8" fill="#161b22"/>
    <rect x="240" y="520" width="40" height="180" rx="6" fill="url(#faderGradient)"/>
    <circle cx="260" cy="540" r="25" fill="#5dade2" stroke="#2980b9" stroke-width="3"/>
  </g>
  
  <!-- Fader 2 -->
  <g>
    <rect x="350" y="320" width="80" height="480" rx="10" fill="#0d1117"/>
    <rect x="360" y="330" width="60" height="460" rx="8" fill="#161b22"/>
    <rect x="370" y="420" width="40" height="280" rx="6" fill="url(#faderGradient)"/>
    <circle cx="390" cy="440" r="25" fill="#5dade2" stroke="#2980b9" stroke-width="3"/>
  </g>
  
  <!-- Fader 3 -->
  <g>
    <rect x="480" y="320" width="80" height="480" rx="10" fill="#0d1117"/>
    <rect x="490" y="330" width="60" height="460" rx="8" fill="#161b22"/>
    <rect x="500" y="600" width="40" height="100" rx="6" fill="url(#faderGradient)"/>
    <circle cx="520" cy="620" r="25" fill="#5dade2" stroke="#2980b9" stroke-width="3"/>
  </g>
  
  <!-- Fader 4 -->
  <g>
    <rect x="610" y="320" width="80" height="480" rx="10" fill="#0d1117"/>
    <rect x="620" y="330" width="60" height="460" rx="8" fill="#161b22"/>
    <rect x="630" y="480" width="40" height="220" rx="6" fill="url(#faderGradient)"/>
    <circle cx="650" cy="500" r="25" fill="#5dade2" stroke="#2980b9" stroke-width="3"/>
  </g>
  
  <!-- MIDI cable connector (5-pin DIN style) -->
  <g transform="translate(720, 120)">
    <!-- Cable -->
    <path d="M 0 80 Q 40 60, 80 80" stroke="url(#midiGradient)" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- Connector body -->
    <circle cx="80" cy="80" r="60" fill="url(#midiGradient)" stroke="#a93226" stroke-width="4"/>
    <circle cx="80" cy="80" r="45" fill="#1a252f"/>
    
    <!-- 5 pins -->
    <circle cx="80" cy="50" r="6" fill="#ecf0f1"/>
    <circle cx="60" cy="70" r="6" fill="#ecf0f1"/>
    <circle cx="100" cy="70" r="6" fill="#ecf0f1"/>
    <circle cx="70" cy="100" r="6" fill="#ecf0f1"/>
    <circle cx="90" cy="100" r="6" fill="#ecf0f1"/>
    
    <!-- MIDI text -->
    <text x="80" y="165" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e74c3c" text-anchor="middle">MIDI</text>
  </g>
  
  <!-- Connection arrow -->
  <g>
    <path d="M 750 200 L 650 280" stroke="#f39c12" stroke-width="8" fill="none" stroke-linecap="round" stroke-dasharray="15,10"/>
    <polygon points="650,280 665,270 660,290" fill="#f39c12"/>
  </g>
  
  <!-- Volume level indicators (VU meters) -->
  <g>
    <!-- VU 1 -->
    <rect x="220" y="280" width="80" height="8" rx="4" fill="#27ae60"/>
    <!-- VU 2 -->
    <rect x="350" y="280" width="80" height="8" rx="4" fill="#f39c12"/>
    <!-- VU 3 -->
    <rect x="480" y="280" width="80" height="8" rx="4" fill="#e74c3c"/>
    <!-- VU 4 -->
    <rect x="610" y="280" width="80" height="8" rx="4" fill="#27ae60"/>
  </g>
  
  <!-- App title at bottom -->
  <text x="512" y="920" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ecf0f1" text-anchor="middle">StudioLive</text>
  <text x="512" y="970" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#95a5a6" text-anchor="middle">MIDI Controller</text>
</svg>

